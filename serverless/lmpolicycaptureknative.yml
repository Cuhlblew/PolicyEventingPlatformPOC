#  apiVersion - Which version of the Kubernetes API you're using to create this object
apiVersion: serving.knative.dev/v1
#  kind - What kind of object you want to create
kind: Service
# metadata - Data that helps uniquely identify the object, including a name string, UID, and optional namespace
metadata:
  name: lmpolicycapture-knative
  namespace: default
# spec - What state you desire for the object
spec:
  template:
    spec:
      containerConcurrency: 1
      containers:
        - image: cuhlbblew/lmpolicycapture-knative:1.2
          command: [ "python /app/lmpolicycaptureknative.py"]
          args: ["$(TOPIC)", "$(REG)", "$(BROKER)"]
          env:
          - name: TARGET
            value: "lmpolicycapture-target"
          - name:  BROKER
            value: "PLAINTEXT://kafka.confluent.svc.cluster.local:9071"
          - name:  TOPIC
            value: "policy-protobuf"
          - name:  REG
            value: "http://schemaregistry-0.schemaregistry.confluent.svc.cluster.local:8081"
